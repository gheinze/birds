---
title: Yellow-rumped"
base: warbler-yellowRumped
layout: default
---

{% for item in site.data.navigation %}

    {% if page.base == item.base %}

        <h1>{{ page.title }}</h1>
            
        <hr class="my-5" />

        <div class="imglist">

        {% for image in item.images reversed %}

            <a href="{{ site.baseurl }}/assets/images/{{ item.base }}/{{ image.image }}"
               data-fancybox="gallery"
               data-caption="{{ image.annotation }}">
               <img src="{{ site.baseurl }}/assets/images/{{ item.base }}/thumb/{{ image.image }}">
            </a>

        {% endfor %}

        </div>

    {% endif %}

{% endfor %}
